<html>
    <head><title>Lewdo</title></head>
    <body>
        <h3>Lewdo console</h3>
        <script>
            var string3_prototype = {
                text : "",
                width : 0,
                height : 0,
                depth : 0,

                resize : function(w,h,d) {
                },
                indexFromXYZ : function(x,y,z) {
                    return (x + (y * this.width) + (z * this.width * this.height));
                },
                visitEach : function(cb) {
                    for (var d=0; d<this.depth; d++) {
                        for (var h=0; h<this.height; h++) {
                            for (var w=0; w<this.width; w++) {
                                var let = this.text[this.indexFromXYZ(w,h,d)];
                                cb(let, w, h, d);
                            }
                        }
                    }
                },
                toHtml : function() {
                    var ans = "";
                    this.visitEach((c) => { 
                        ans += c; 
                    });
                    return ans;
                },
            };
            function string3(initial,w,h,d) {
                var ans = Object.create(string3_prototype);
                if (initial) {
                    if (typeof(initial) == "string") {
                        ans.text = initial;
                        ans.width = initial.length;
                        ans.height = 1;
                        ans.depth = 1;
                    }
                }
                if (w) ans.width = w;
                if (h) ans.height = h;
                if (d) ans.depth = d;
                return ans;
            }
        </script>
        <div>
            <p>
                <pre><code><span id="main_lewdo">
first test
                </span></code></pre>
            </p>
        </div>
        <h3>Javascript</h3>
        <div>
            <p>
                <pre><code><span id="main_javascript">

{

}
</span></code></pre>
            </p>
        </div>

        <textarea id="main_textarea" onchange="onTextChange(main_textarea.value)" ></textarea>
        <script>
        function onTextChange(newText) {
            main_lewdo.innerHTML = newText;
        }
        var front = string3("Hello World.\nNew Line.");
        main_lewdo.innerHTML = front.toHtml();
        </script>
    </body>

</html>
